<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div id="LoginApp" class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Iniciar Sesión</h1>
                <form @submit.prevent="login">
                    <div class="form-group">
                        <label for="documento">Documento</label>
                        <input type="text" id="documento" v-model="documento" @input="validarDocumento" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="clave">Contraseña</label>
                        <input type="password" id="clave" v-model="clave" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-primary">
        <div class="container">
            <p class="text-center text-white">Creado por: Juan David Cardenas, Juan Jose Moreno, Jhoel Ramirez</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
