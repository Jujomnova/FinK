<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="login-form bg-light p-4 border rounded">
            <h2 class="text-center mb-4">Inicio de Sesión</h2>
            <div id="login-app">
                <form @submit.prevent="login">
                    <div class="form-group">
                        <label for="identificador">Identificador del empleado</label>
                        <input type="number" id="identificador" v-model="identificador" class="form-control" min="1" max="9999999999" required>
                    </div>
                    <div class="form-group">
                        <label for="clave">Contraseña</label>
                        <input type="password" id="clave" v-model="clave" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-primary">
        <div class="container">
            <p class="text-center text-white">Creado por: Juan David Cardenas, Juan Jose Moreno, Jhoel Ramirez</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
